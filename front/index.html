<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

</head>
<body>
    <div id="header">
        <h1>Task</h1>
        <h1>Manager</h1>
    </div>

    <div class="formContainer">
        <form id="createForm" class="popup" action="http://localhost:8080/api/tasks/add-task" method="POST">
            <div>
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" placeholder="Task Name">
            </div>
            <div>
                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" name="taskDescription" placeholder="Task Description">
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" placeholder="Task Due Date">
            </div>
            <div>
                <label for="taskStatus">Task status:</label>
                <select id="taskStatus" name="taskStatus">
                    <option value="NOT_STARTED">Not Started</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="ON_HOLD">On Hold</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <input type="submit">
        </form>
    </div>

    <button id="createTask">Add Task</button>
    <div class="search-container">
        <form action="">
          <input type="text" placeholder="Search.." name="search">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div id="taskList">
        
    </div>
</body>
</html>
