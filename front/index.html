<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Pacifico|Permanent+Marker">
    <title>Task Manager</title>

</head>
<body>
    <div id="header">
        <h1>Task</h1>
        <h1>Manager</h1>
    </div>

    <div class="formContainer">
        <form id="createForm" class="popup">
            <div>
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" placeholder="Task Name">
            </div>
            <div>
                <label for="taskDescription">Task Description:</label>
                <input type="text" id="taskDescription" name="taskDescription" placeholder="Task Description">
            </div>
            <div>
                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" name="dueDate" placeholder="Task Due Date">
            </div>
            <div>
                <label for="taskStatus">Task status:</label>
                <select id="taskStatus" name="taskStatus">
                    <option value="NOT_STARTED">Not Started</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="ON_HOLD">On Hold</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <input type="submit">
            <input type="button" value="Cancel" class="cancelButton" id="cancelCreateButton">
        </form>
    </div>
    <div class="formContainer">
        <form id="updateForm" class="popup">
            <div>
                <label for="updateName">Task Name:</label>
                <input type="text" id="updateName" name="updateName" placeholder="Task Name">
            </div>
            <div>
                <label for="updateDescription">Task Description:</label>
                <input type="text" id="updateDescription" name="updateDescription" placeholder="Task Description">
            </div>
            <div>
                <label for="updateDueDate">Due Date:</label>
                <input type="date" id="updateDueDate" name="updateDueDate" placeholder="Task Due Date">
            </div>
            <div>
                <label for="updateStatus">Task status:</label>
                <select id="updateStatus" name="updateStatus">
                    <option value="NOT_STARTED">Not Started</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="ON_HOLD">On Hold</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
            <input type="submit">
            <input type="button" value="Cancel" class="cancelButton" id="cancelUpdateButton">
        </form>
    </div>

    <div id="content">
        <button id="createTask">Add Task</button>
        <form id="search-form">
            <input type="text" placeholder="Search.." name="searchButton" id="searchButton">
            <input type="submit"  id="searchByWord" value="">
        </form>
    </div>
    <div id="task-list">
    
    </div>

</body>
</html>
